<html ng-app="OrbWeaver">
  <head>
    <title>OrbWeaver 2.0</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/bower_components/angular-google-places-autocomplete/src/autocomplete.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="app.js"></script>

    <script src="js/services/auth.js"></script>
    <script src="js/services/bandsintown.js"></script>
    <script src="js/services/user.js"></script>
    <script src="js/services/spotify.js"></script>
    <script src="js/directives/locationform.js"></script>
    <script src="js/directives/venues.js"></script>
    <script src="js/directives/processstatus.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>

    <div ng-controller="AppController as ctrl" class="container blurred">
      <div class="row">
        <div class="col-xs-1 vertical-nav" ng-show="isLoggedIn">
          <div class="row">
            <img class="spotify-logo" src="/spotify_icon_rgb_green.png">
            <img class="user-photo" ng-src="{{userPhoto}}" ng-if="isLoggedIn" />
            <span>{{displayName}}</span>
          </div>
          <i class="glyphicon glyphicon-log-out" ng-click="logout()"></i>
        </div>
        <div class="col-xs-11">
          <div class="welcome" ng-show="ctrl.showWelcome && !isLoggedIn">
            <div class="title">orbweaver</div>
            <h4 class="tagline">discover live music.</h4>
            <i class="glyphicon glyphicon-download" ng-click="ctrl.showLogin()"></i>
          </div>

          <div class="welcome login" ng-show="!ctrl.showWelcome && !isLoggedIn">
            <h4>Login via Spotify to start listening.</h4>
            <img src="/spotify_logo_rgb_green.png">
            <i class="glyphicon glyphicon-log-in" ng-click="login()"></i>
          </div>

          <venues weave="ctrl.weave" ng-if="isLoggedIn && !ctrl.success"></venues>

          <div class="welcome successful" ng-show="isLoggedIn && ctrl.success">
            <div class="title">Success!</div>
            <h4>A playlist containing the top track for each artist playing at ____ between  ____ and ____ has been created in your Spotify account.</h4>
            <i class="glyphicon glyphicon-ok-circle"></i>
          </div>


        </div>
      </div>


    </div>

  </body>
</html>
